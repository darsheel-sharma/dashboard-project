<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal-Dashbord</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="content">

        <div class="topbar">
            <span>Personal Dashboard</span>
        </div>

        <div class="sidebar">
            <div class="icon"><i class="fa-solid fa-house"></i></div>
            <div class="icon"><i class="fa-solid fa-envelope"></i></div>
            <div class="icon"><i class="fa-solid fa-file"></i></div>
            <div class="icon"><i class="fa-solid fa-paper-plane"></i></div>
            <div class="icon"><i class="fa-solid fa-clock"></i></div>
            <div class="icon"><i class="fa-solid fa-headphones"></i></div>
            <div class="icon"><i class="fa-solid fa-gear"></i></div>
            <div class="icon"><i class="fa-solid fa-user"></i></div>
            <div class="icon"><i class="fa-solid fa-right-from-bracket"></i></div>
        </div>

        <div class="calendar box"></div>

        <div class="MoneyTracker box"></div>

        <div class="todolist box"></div>

        <div class="weatherbox box"></div>

        <div class="notifications box"></div>

        <div class="dailyquote box"></div>

    </div>
</body>
</html>
